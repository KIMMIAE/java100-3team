function formatDate(jason, typedt) {
    var jasondate = new Date(jason);
    var strval;
    
    if (typedt == 0) {
        strval = jasondate.getFullYear() + '년' + 
                 (jasondate.getMonth() + 1) + '월' + 
                 jasondate.getDate() + '일';
    }
    else if (typedt == 1) {
        if (jasondate.getMinutes() == 0) {
            strval = jasondate.getFullYear() + '년' + 
                     (jasondate.getMonth() + 1) + '월' + 
                     jasondate.getDate() + "일<br/>" +
                     jasondate.getHours() + '시';
        } else {
            strval = jasondate.getFullYear() + '년' + 
            (jasondate.getMonth() + 1) + '월' +  
            jasondate.getDate() + "일<br/>" +
            jasondate.getHours() + '시' +
            jasondate.getMinutes() + '분';
        }
    }
    else if (typedt == 2) {
        if (jasondate.getMinutes() == 0) {
            strval = jasondate.getFullYear() + '년' + 
                     (jasondate.getMonth() + 1) + '월' + 
                     jasondate.getDate() + "일 " +
                     jasondate.getHours() + '시';
        } else {
            strval = jasondate.getFullYear() + '년' + 
            (jasondate.getMonth() + 1) + '월' +  
            jasondate.getDate() + "일 " +
            jasondate.getHours() + '시' +
            jasondate.getMinutes() + '분';
        }
    }
    else if (typedt = 3) {
        strval = jasondate.getFullYear() + '-' +
        pad((jasondate.getMonth() + 1), 2) + '-' +
        pad(jasondate.getDate(), 2) + ' ' +
        pad(jasondate.getHours(), 2) + ':' +
        pad(jasondate.getMinutes(), 2) + ':' +
        pad(jasondate.getSeconds(), 2);
    }
    
    return strval;
}

function pad(n, width) {
    n = n + '';
    return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
}
