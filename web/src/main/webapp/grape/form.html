<body>
	<div class='container'>
		<header></header>

		<h1>청포도 충전</h1>
		<form>
			<div class='form-group row'>
				<label for='chrCount' class='col-sm-2 col-form-label'>충전갯수</label>
				<div class='col-sm-10'>
					<input type="text" class='form-control' id='chrCount'
						name='chrCount'>
				</div>
			</div>

			<div class='form-group row'>
				<label for='chrAmount' class='col-sm-2 col-form-label'>충전금액</label>
				<div class='col-sm-10'>
					<input class='form-control' readonly id='chrAmount' type='text'
						name='chrAmount' >
				</div>
			</div>

			<div class='form-group row'>
				<label for='chrMethod' class='col-sm-2 col-form-label'>충전수단</label>
				<div class='col-sm-10'>
					<input class='form-control' id='chrMethod' type='text'
						name='chrMethod'>
				</div>
			</div>

			<div class='form-group row'>
				<div class='col-sm-10'>
					<button id="addBtn" type="button"
						class='btn btn-primary btn-sm my-new'>추가</button>
				</div>
			</div>
		</form>
		<footer></footer>
	</div>


	<script src='../node_modules/jquery/dist/jquery.min.js'></script>
	<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
	<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

$('#chrCount').on('input',() => {
	 $('#chrAmount').val($('#chrCount').val() * 100)

addBtn.click(() => {
    $.ajax('../json/grape/add', {
        data: {
            chrCount: chrCountItem.val(),
            chrAmount: chrAmountItem.val(),
            chrMethod: chrMethodItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
        	 location.href = "list.html"
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});
