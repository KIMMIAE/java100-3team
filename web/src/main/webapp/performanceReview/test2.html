var words = $('#words'),

    tbody = $('#list > div'),
    reviewBox= $('#reviewlist > div'),
    artistNoItem = $('#artistNo'),
    currPageNo = 1;

    $('header').load('../header.html', () => {
        load(1);
    });

    $('footer').load('../footer.html');

    
    searchBtn.click(() => {
        //event.preventDefault();
        load(1, {
            "words": $('#words').val()
        })
    });
    
    prevBtn.click(() => {
        load(currPageNo - 1)
    });

    nextBtn.click(() => {
        load(currPageNo + 1)
    });

    function load(pageNo, options) {
        
        if (options == undefined) options = {};
        options.pn = pageNo;
        
        $.ajax('../json/member/list', {
            /*method: 'GET',*/
            data: options,
            dataType: 'json',
            success: (result) => {
                
                tbody.html(""); // <tbody> 콘텐츠를 지운다.
                
                for (var data of result.list) {
                    if (data.type != "아티스트") {
                        continue;
                    } 
                    
                    if (data.photo == null) {
                        photo= 'no_img.jpg';
                    }else {
                        photo = data.photo;
                    }
                    reviewlist(data.no)
                  
                $("<div class='Info artist'>").html("<img class='Info_img' src='../download/" + photo + "'>" +
                        "<figcaption>" + data.artist.artistName+ "</figcaption>" + 
                        "<p id='artistNo' name='no'>" + data.no + "</p>" +"</div>" ).appendTo(tbody);
                }
                
                currPageNo = result.pageNo;
                currBtn.html(currPageNo);
                
                if (result.pageNo == 1) {
                    $(prevBtn.parent()).addClass("disabled");
                } else {
                    $(prevBtn.parent()).removeClass("disabled");
                }
                
                if (result.lastPageNo == result.pageNo) {
                    $(nextBtn.parent()).addClass("disabled");
                } else {
                    $(nextBtn.parent()).removeClass("disabled");
                }
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    }
    


function reviewlist(no){
    
$.ajax('../json/performanceReview/artNo', {
    data: {
        artNo: no 
    },
    dataType: 'json',
    success: (result) => {
       for(var data of result.list){
           if(!(data.reviewFiles[0].reviewFilename)){
               data.reviewFiles[0].reviewFilename = 'no_img.jpg'
           }
           $("<div class='Info'>").html("<img class='box' src='../download/" + data.reviewFiles[0].reviewFilename + "'>" +
                   "<figcaption>" + data.artist.artistName+ "</figcaption></div>").appendTo(reviewBox);
           }    
       
    },
    error: () => {
    window.alert('서버 실행 오류!');
        } 
    });
       
    }



function formatDate(json) {
    var jasondate = new Date(json) 

    return jasondate.getFullYear() + '년 ' + 
      (jasondate.getMonth() + 1) + '월 ' + 
      jasondate.getDate() + '일 '  
    }
