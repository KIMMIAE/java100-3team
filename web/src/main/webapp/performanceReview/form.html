        function handleImgFileSelect(e) {
            // 이미지 정보들을 초기화
            sel_files = [];
            $(".imgs_wrap").empty();

            var files = e.target.files;
            var filesArr = Array.prototype.slice.call(files);

            var index = 0;
            filesArr.forEach(function(f) {
                if(!f.type.match("image.*")) {
                    alert("확장자는 이미지 확장자만 가능합니다.");
                    return;
                }

                sel_files.push(f);

                var reader = new FileReader();
                reader.onload = function(e) {
                    var html = "<a href=\"javascript:void(0);\" onclick=\"deleteImageAction("+index+")\" id=\"img_id_"+index+"\"><img src=\"" + e.target.result + "\" data-file='"+f.name+"' class='selProductFile' title='Click to remove'></a>";
                    $(".imgs_wrap").append(html);
                    index++;
                }
                reader.readAsDataURL(f);
            });
        }

        function deleteImageAction(index) {
            console.log("index : "+index);
            console.log("sel length : "+sel_files.length);
            sel_files.splice(index, 1);
            var img_id = "#img_id_"+index;
            $(img_id).remove(); 
        }

//공연정보 검색
function search(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    $.ajax('../json/performance/list', {
        /*method: 'GET',*/
        data: options,
        dataType: 'json',
        success: (result) => {
            tbody.html("");
            var filename;
            for (var data of result.list) {
                for(var media of data.medias) {
                    if (media.filename == null) {
                        filename = 'no_img.jpg';
                    } else {
                        filename = media.filename;
                    }
                }
                $('<tr>').
                    html(
                        "<td>" + data.no + "</td>" +
                        "<td><a onclick='save(" + data.no + ")'>" + 
                            "<img src='../download/" + filename + "' height=50>" + 
                            "<div>" + data.name + "</a></td>" +
                        "<td>" + data.artist.artistName + "</td>" +
                        "<td>" + data.location + "</td>" +
                        "<td>" + formatDate(data.entryDate) + "</td>")
                    .appendTo(tbody);
            }
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else { 
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
}

function formatDate(json) {
    var jsondate = new Date(json),
        yyyy=jsondate.getFullYear().toString(),
        mm = (jsondate.getMonth() + 1).toString(),
        dd = jsondate.getDate().toString();
        
    return yyyy +"-"+(mm[1] ? mm : '0'+mm[0])+"-"+(dd[1] ? dd : '0'+dd[0]);
}

function formatDateTime(jason) {
    var jasondate = new Date(jason);
            
    return jasondate.getFullYear() + '-' +
    pad((jasondate.getMonth() + 1), 2) + '-' +
    pad(jasondate.getDate(), 2) + ' ' +
    pad(jasondate.getHours(), 2) + ':' +
    pad(jasondate.getMinutes(), 2);
    //pad(jasondate.getSeconds(), 2);
}
function pad(n, width) {
    n = n + '';
    return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
}
